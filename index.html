<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Task Management App</h1>
    <form id="task-form">
      <input type="text" id="task-name" placeholder="Task Name" required>
      <select id="task-priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <input type="date" id="task-due-date" placeholder="dd/mm/yyyy" required>
      <div class="button-row">
    <button type="submit">Add Task</button>
  </div>
    </form>

    <div class="filters">
      <button class="filter-all" data-filter="all">All</button>
      <button class="filter-pending" data-filter="pending">Pending</button>
      <button class="filter-completed"  data-filter="completed">Completed</button>
      <button class="filter-high" data-filter="high">High Priority</button>
      <button class="filter-medium" data-filter="medium">Medium Priority</button>
      <button class="filter-low" data-filter="low">Low Priority</button>
    </div>

    <div id="task-list-container">
        <ul id="task-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
